<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Scheduler</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- CSS Myers Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	
</head>

<body>

	<div class="row">
		<div class="col-lg-2"></div>
  		<div class="col-lg-8"> 
			<div class="jumbotron">
		  		<h1>Anytime is Train Time!</h1>
		  		<h2>Choo Choo. Chee Chee.</h2>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Train Schedule</h3>
			  </div>
			  <div class="panel-body">
			    <table class="table table-striped">
				    <thead>
					    <tr>
					       <th>Train Name</th>
					       <th>Destination</th>
					       <th>Frequency (min)</th>
					       <th>Next Arrival</th>
					       <th>Minutes Away</th>
					    </tr>
				    </thead>
				    <tbody id="holder">
						
				    </tbody>
				</table>
			  </div>
			 </div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-2"></div>
		<div class="col-lg-8">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Add a Train</h3>
			  </div>
			  <div class="panel-body">
			    <form>
				 	<div class="form-group">
				    	<label for="train">Train Name</label>
				    	<input type="text" class="form-control" id="train-input">
				  	</div>
					<div class="form-group">
				    	<label for="destination">Destination</label>
				    	<input type="text" class="form-control" id="destination-input">
				  	</div>
					<div class="form-group">
				    	<label for="time">First Train Time (HH:mm - military time)</label>
				    	<input type="time" name="time" class="form-control" id="time-input">
				  	</div>
					<div class="form-group">
				    	<label for="minutes">Frequency (min)</label>
				    	<input type="number" class="form-control" id="minutes-input">
				  	</div>
				  	<button class="btn btn-default" id="add-train" type="submit">Submit</button>
				</form>
			  </div>
			</div>
		</div>
	</div>


<!-- Local javascript -->
<script src="assets/javascript/logic.js"></script>

<!-- Link to Moment javascript -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</body>
</html>
